<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习5-6</title>
</head>
<body>
    <div id="app">
        <div>{{pMsg}}</div>
        <menu-item title="来自父组件的值"></menu-item>
        <menu-item :title="pTitle" content="hello"></menu-item>
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        /*
        * 父组件向子组件传值-基本使用
        * */
        Vue.component('menu-item',{
           props:['title','content'],
           data : function () {
               return {
                   msg : '子组件本身的数据'
               }
           },
           template : '<div>{{msg+"----"+title+"-----"+content}}</div>'
        });
        const vm = new Vue({
            el: '#app',
            data: {
                pMsg: '父组件中内容',
                pTitle: '动态绑定属性'
            }
        });
    </script>
</body>
</html>
