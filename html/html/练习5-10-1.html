<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习5-10-1</title>
</head>
<body>
<div id="app">
    <h5>子组件中的属性值：{{pMsg}}</h5>
    <div :style="{fontSize:fontSize + 'px'}">{{pMsg}}</div>
    <menu-item  @toParent="handle($event)"></menu-item>
</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
    /*
    * 子组件向父组件传值-携带参数
    * */
    Vue.component('menu-item',{
        template:`
                    <div>
                        <h4>
                            请输入需要传递的值：
                            <label>
                            <input type="text" v-model="pMsg">
                            </label>
                            <button @click="$emit('toParent',5)">传递数据</button>
                        </h4>
                    </div>
           `
    });
    const vm = new Vue({
        el: '#app',
        data: {
            pMsg: '父组件中内容',
            fontSize: 10
        },
        methods: {
            handle: function (val) {
                //扩大字体大小
                this.fontSize += val;
            }
        }
    });
</script>
</body>
</html>
