<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<title>练习3-12-1</title>
	</head>
	<body>
		<div id="app">
			<div><h2 style="font-style: oblique;" v-bind:title="titleMsg">欢迎光临</h2></div>
			<button type="button" v-bind:disabled="dis">点击有奖</button><br />
			<input placeholder="请输入" v-bind:placeholder="plMsg"/><br />
			<a  v-bind:href="url"><img src="http://ie.lzy.edu.cn/userdoc/slide1/main01.jpg" v-bind:src="imageUrl" alt=""/></a>
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					titleMsg:"注意危险！",
					dis:"disabled",
					plMsg:"请输入",
					url:"http://ie.lzy.edu.cn/",
					imageUrl:"http://ie.lzy.edu.cn/userdoc/slide1/main01.jpg"
				}
			})
		</script>
	</body>
</html>
