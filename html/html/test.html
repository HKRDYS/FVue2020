<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <div>{{msg1}}</div>
        <div>{{msg2}}</div>
    </div>
    <script type="text/javascript" src = "vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el:'#app',
            data:{
                msg1:'大家好，我是张三',
                msg2:'我今年30岁'
            }
        })
    </script>

</body>
</html>
