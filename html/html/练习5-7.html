<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习5-7</title>
</head>
<body>
    <div id="app">
        <div>{{pMsg}}</div>
        <menu-item :menu-title="pTitle"></menu-item>
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        /*
        * 父组件向子组件传值-props属性名规则
        * */
        Vue.component('third-com', {
            props: ['testTitle'],
            template: '<div>{{testTitle}}</div>'
        });
        Vue.component('menu-item', {
            props: ['menuTitle'],
            template: '<div>{{menuTitle}}<third-com textTitle="hello"></third-com></div>'
        });
        const vm = new Vue({
            el: "#app",
            data: {
                pMsg: "父组件中内容",
                pTitle : '动态绑定属性'
            }
        });
    </script>
</body>
</html>
