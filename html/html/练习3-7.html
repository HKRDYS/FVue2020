<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>练习3-7</title>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
<!--            如果直接绑定函数，默认传递的时间对象作为时间函数的第一个参数-->
            <button v-on:click="handle1">点击1</button>
<!--            如果时间绑定函数调用，那么时间对象必须作为最后一个参数显示传递，并且时间对象的名称必须是$event-->
            <button type="button" v-on:click="handle2(123,456,$event)">点击2</button>
        </div>
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el : "#app",
            data : {
                num : 0
            },
            methods : {
                handle1 : function (event) {
                    console.log(event.target.innerHTML)
                },
                handle2 : function (p,p1,event) {
                    console.log(p,p1);
                    console.log(event.target.tagName);
                    this.num ++;
                }
            }
        });
    </script>
</body>
</html>
