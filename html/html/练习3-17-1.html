<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>练习3-17-1</title>
</head>
<body>
<div id="app">
    <div style="color: red; font-size: 30px;">对象语法</div>
    <div v-bind:style='{color:colorStyle,fontSize:size}'>对象语法</div>
    <div v-bind:style='objStyles'>对象语法</div>
    <div v-bind:style='[objStyles]'>对象语法</div>
</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
    var vm=new Vue({
        el:'#app',
        data:{
            colorStyle:'red',
            size:'30px',
            objStyles:{
                color:'red',
                fontSize:'30px'
            }
        }
    })
</script>
</body>
</html>
