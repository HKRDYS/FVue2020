<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习4-8</title>
</head>
<body>
    <div id="app">
        <div>
            <span>名:</span>
            <span>
                <label>
                    <input type="text" v-model="firstName">
                </label>
            </span>
        </div>
        <div>
            <span>姓:</span>
            <span>
                <label>
                    <input type="text" v-model="lastName">
                </label>
            </span>
        </div>
        <div>{{fullName}}</div>
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        /*
        * 侦听器
        * */
        const vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Jim',
                lastName: 'Green',
                fullName: 'Jim Green'
            },
            watch: {
                firstName: function (val) {
                    this.fullName = val + '' + this.lastName;
                },
                lastName: function (val) {
                    this.fullName = this.firstName + '' + val;
                }
            }
        });
    </script>
</body>
</html>
