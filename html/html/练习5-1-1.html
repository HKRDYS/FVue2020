<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习5-1-1</title>
</head>
<body>
    <div id="app">
        <h-example></h-example>
        <p>这是我们创建的全局组件</p>
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        /*
        * 组件注册
        * */

            data: function () {
                return {
                    msg1 : '全局组件'
                }
            },
            template : '<h3>{{msg1}}</h3>',
        });
        const vm = new Vue({
            el: '#app',
            data: {

            }
        });
    </script>
</body>
</html>
