<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>练习3-15-1</title>
    <style type="text/css">
        .colorTest{
            color: blue;
        }
        .sizeTest{
            font-size:18px
        }
        .styleTest{
            font-style: italic;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="colorTest sizeTest styleTest">泸州职业技术学院信息工程学院欢迎您！</div>
    <div v-bind:class="[msg,msg1,msg2]">泸州职业技术学院信息工程学院欢迎您！</div>
    <div v-bind:class="[colorClass,sizeClass,fontClass]">泸州职业技术学院信息工程学院欢迎您！</div>
    <div v-bind:class="{colorTest:isColor,sizeTest:isSize,styleTest:isFont}">泸州职业技术学院信息工程学院欢迎您！</div>
</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'style',
            msg1:'colorTest',
            msg2:'sizeTest',
            colorClass:'colorTest',
            sizeClass:'sizeTest',
            fontClass:'styleTest',
            isColor:true,
            isSize:true,
            isFont:true
        }
    })
</script>
</body>
</html>
