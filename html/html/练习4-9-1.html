<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习4-9-1</title>
</head>
<body>
    <div id="app">
        <div>
            <span>输入的值：</span>
            <span>
                <label>
                    <input type="text" v-model="newValue">
                </label>
            </span>
        </div>
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#app',
            data: {
                newValue : '',
                oldValue: ''
            },
            watch: {
                newValue : function (newVal,oldVal) {
                    this.oldValue = oldVal;
                    console.log("新值：" + this.newValue + '-------' + "旧值" + this.oldValue);
                }
            }

        });
    </script>
</body>
</html>
