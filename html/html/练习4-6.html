<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习4-6</title>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{reverseString}}</div>
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        /*
        * 计算属性
        * */
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'NiHao'
            },
            computed: {
                reverseString: function () {
                    return this.msg.split('').reverse().join();

                }
            }
        });
    </script>
</body>
</html>
