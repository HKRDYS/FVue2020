<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习4-4-1</title>
</head>
<body>
    <div id="app" v-demo:msg = "message">

    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        /*
        * 自定义指令
        * */
        Vue.directive('demo',{
            bind :function (el,binding) {
                el.innerHTML =
                    '指令名: '       + binding.name + '<br>' +
                    '指令的绑定值: '      + binding.value + '<br>'
            }
        });
        var vm = new Vue({
            el : '#app',
            data : {
                message:'hello!'
            }

        });
     </script>
</body>
</html>
